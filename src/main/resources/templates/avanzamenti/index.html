<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="ISO-8859-1">
	<title>Gestionale Pratiche</title>
</head>

<body>
	<div align="center">

		<div th:replace="fragments/page-header :: header"></div>

	</div>
	<div align="center">

		<h3>Lista avanzamenti per la pratica</h3>
		
		<p>qui va il recap della pratica</p>
		<hr>
		
		<a sec:authorize="hasRole('ADMIN')" href="/avanzamenti/new">Crea nuovo avanzamento</a>

		<br /><br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>Data</th>
					<th>Descrizione</th>
					<th>Stato precedente</th>
					<th>Stato attuale</th>
					<th sec:authorize="hasRole('ADMIN')">Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="avanzamento : ${listaAvanzamenti}">
					<td th:text="${avanzamento.id}">ID</td>
					<td th:text="${avanzamento.data}">Data</td>
					<td th:text="${avanzamento.descrizione}">Descrizione</td>
					<td th:text="${avanzamento.statoPrecedente}">Stato precedente</td>
					<td th:text="${avanzamento.statoAttuale}">Stato attuale</td>
					<td sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/pratiche/edit/' + ${pratica.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/pratiche/delete/' + ${pratica.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		<p>qui i pulsanti automatici per gestire lo stato della pratica</p>
	</div>
</body>

</html>
