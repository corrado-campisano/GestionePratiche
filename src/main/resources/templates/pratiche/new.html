<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Creazione nuova pratica</title>
</head>
<body>
	<div align="center">	
		<h1>Creazione nuova pratica</h1>
		<br/>
		<form action="#" th:action="@{/pratiche/save}" th:object="${pratica}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Identificativo:</td>
					<td><input type="text" th:field="*{identificativo}" /></td>
				</tr>
				<tr>
					<td>Descrizione:</td>
					<td><input type="text" th:field="*{descrizione}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
