<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="ISO-8859-1">
	<title>Gestionale Pratiche</title>
</head>

<body>
	<div align="center">

		<div th:replace="fragments/page-header :: header"></div>

	</div>
	<div align="center">

		<h3>Lista professionisti</h3>
		
		<a href="professionisti/new">Crea nuovo professionista</a>

		<br /><br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Specializzazioni</th>
					<th sec:authorize="hasRole('ADMIN')">Azioni</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="professionista : ${listaProfessionisti}">
					<td th:text="${professionista.id}">ID</td>
					<td th:text="${professionista.nome}">Nome</td>
					<td th:text="${professionista.cognome}">Cognome</td>
					<td>
						<table><tr th:each="specializzazione : ${professionista.specializzazioni}">
							<td th:text="${specializzazione.descrizione}">Specializzazione</td>
						</tr></table>
					</td>
					<td sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/professionisti/edit/' + ${professionista.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/professionisti/delete/' + ${professionista.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
