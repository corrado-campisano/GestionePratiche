<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="ISO-8859-1">
	<title>Gestionale Pratiche</title>
</head>

<body>
	<div align="center">

		<div th:replace="fragments/page-header :: header"></div>

	</div>
	<div align="center">
	
		<h3>Modifica professionista</h3>
		
		<form action="#" th:action="@{/professionisti/save}" th:object="${professionista}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><input type="text" th:field="*{nome}" /></td>
				</tr>
				<tr>
					<td>Cognome:</td>
					<td><input type="text" th:field="*{cognome}" /></td>
				</tr>
				<tr>
					<td>Specializzazioni:</td>
					<td>
						<input type="checkbox" name="specializzazioni"
				            th:each="specializzazione : ${listaSpecializzazioni}"
				            th:text="${specializzazione.descrizione}"
				            th:value="${specializzazione.id}"
				            th:field="*{specializzazioni}"
				        />
					</td >
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
