<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="ISO-8859-1">
	<title>Gestionale Pratiche</title>
	<link rel="stylesheet" href="/css/baseStyle.css">
</head>

<body>
	<div align="center">

		<div th:replace="_fragments/page-header :: header"></div>

	</div>
	<div align="center">
	
		<h3>Creazione nuova specializzazione</h3>
		
		<form action="#" th:action="@{/specializzazioni/save}" th:object="${specializzazione}" method="post">
			<table>
				<tr>
					<td>Descrizione:</td>
					<td><input type="text" th:field="*{descrizione}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
